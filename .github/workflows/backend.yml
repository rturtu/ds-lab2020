# This is a basic workflow to help you get started with Actions

name: Backend CD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
    push:
        branches: [master]
        paths: ["backend/**", ".github/workflows/backend.yml"]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains a single job called "build"
    deploy:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1

            # Required for testing
            - name: Install backend
              run: cd backend && npm install

            # CI
            - name: Run tests
              run: cd backend && npm test
              env:
                  NODE_ENV: test
                  DATABASE_URL: ${{ secrets.TESTING_DATABASE }}

            # Runs a single command using the runners shell
            - name: Add heroku remote origin
              run: git remote add heroku-origin https://heroku:${{ secrets.HEROKU_API_TOKEN }}@git.heroku.com/${{ secrets.HEROKU_BACKEND_APP_NAME }}.git

            # Runs a set of commands using the runners shell
            - name: Push the code on heroku
              run: git push heroku-origin `git subtree split --prefix backend master`:refs/heads/master --force
